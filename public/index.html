  <style>
    .btn-create {
      height: 50px;
      margin: 5px;
      background: #333;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      cursor: pointer;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      border: solid #404c5d 1px;
      font-size: 16px;
      color: rgb(231, 223, 223);
      -webkit-transition: 500ms;
      transition: 500ms;
      border-radius: 5px;
      background: linear-gradient(145deg, #2e2d2d, #212121);
      -webkit-box-shadow: -1px -5px 15px #41465b, 5px 5px 15px #41465b,
        inset 5px 5px 10px #212121, inset -5px -5px 10px #212121;
      box-shadow: -1px -5px 15px #41465b, 5px 5px 15px #41465b,
        inset 5px 5px 10px #212121, inset -5px -5px 10px #212121;
      text-transform: none;
    }

    .btn-create:hover {
      -webkit-box-shadow: 1px 1px 13px #20232e, -1px -1px 13px #545b78;
      box-shadow: 1px 1px 13px #20232e, -1px -1px 13px #545b78;
      color: #d6d6d6;
      -webkit-transition: 500ms;
      transition: 500ms;
    }

    .btn-create:active {
      -webkit-box-shadow: 1px 1px 13px #20232e, -1px -1px 33px #545b78;
      box-shadow: 1px 1px 13px #20232e, -1px -1px 33px #545b78;
      color: #d6d6d6;
      -webkit-transition: 100ms;
      transition: 100ms;
    }

    .custom-button {
      background-color: rgb(162, 153, 153);
      width: 200px; /* 48 * 4px */
      height: 36px; /* 14 * 4px */
      border-radius: 30px; /* 2xl */
      position: relative;
      font-family: sans-serif;
      color: black;
      font-size: 20px; /* xl */
      font-weight: 600; /* semibold */
      text-align: center;
      border: none;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .indicator {
      background-color: #000000; /* verde */
      border-radius: 20px; /* xl */
      height: 28px; /* 12 * 4px */
      width: 25%; /* 1/4 */
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 8px; /* 1px */
      top: 4px; /* 4px */
      z-index: 10;
      transition: width 0.5s ease;
    }

    .custom-button:hover .indicator {
      width: 184px; /* 184px */
    }

    .button-text {
      transform: translateX(8px); /* translate-x-2 */
      margin: 0;
      margin-left: 20px;
    }

    .btn-cancel {
      height: 50px;
      margin: 5px;
      background: #333;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      cursor: pointer;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      border: solid #753b3b 1px;
      font-size: 16px;
      color: rgb(231, 223, 223);
      transition: 500ms;
      border-radius: 5px;
      background: linear-gradient(145deg, #2e2d2d, #212121);

      box-shadow: -1px -5px 15px #6c4a46, 5px 5px 15px #502727,
        inset 5px 5px 10px #6c4a46, inset -5px -5px 10px #975353;
      text-transform: none;
    }

    .btn-cancel:hover {
      box-shadow: 1px 1px 13px #2e2020, -1px -1px 13px #c24040;
      color: #d6d6d6;
      transition: 500ms;
    }

    .btn-cancel:active {
      box-shadow: 1px 1px 13px #20232e, -1px -1px 33px #545b78;
      color: #d6d6d6;
      transition: 100ms;
    }

    .custum-file-upload {
      height: 200px;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: space-between;
      gap: 20px;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      border: 2px dashed #e8e8e8;
      background-color: #212121;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0px 48px 35px -48px #e8e8e8;
    }

    .custum-file-upload .icon {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .custum-file-upload .icon svg {
      height: 80px;
      fill: #e8e8e8;
    }

    .custum-file-upload .text {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .custum-file-upload .text span {
      font-weight: 400;
      color: #e8e8e8;
    }

    .custum-file-upload input {
      display: none;
    }
  </style>
</html>
